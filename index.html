<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"defer></script>
    <title>Aula 04</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <label>Numbers: </label>
            <input type="text" class="numeros" id="numeros">
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros">ALL</button>
            <div class="numeros" id="container-mostrar-numeros"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-pares">EVEN</button>
            <div class="numeros" id="container-mostrar-numeros-pares"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-dobro">DOUBLE</button>
            <div class="numeros" id="container-mostrar-dobro"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-proximo-par">NEXT EVEN</button>
            <div class="numeros" id="container-mostrar-proximo-par"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-multiplo-3e5">3 AND 5 MULTIPLES</button>
            <div class="numeros" id="container-mostrar-multiplo-3e5"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-multiplo-3ou5">3 OR 5 MULTIPLES</button>
            <div class="numeros" id="container-mostrar-multiplo-3ou5"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numero-primo">NEXT PRIME NUMBER</button>
            <div class="numeros" id="container-mostrar-proximo-primo"></div>
        </div>
    </div>
</body>
</html>
